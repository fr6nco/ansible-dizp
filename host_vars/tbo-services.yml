cdngineobj:
  cdngine:
    nodes:
      - name: "rr1"
        ip: "10.11.0.100"
        port: 8082
        type: "rr"
        datapath_id: null
        port_id: null
        domain: cdn.dizp.bt
      - name: "se1"
        ip: "10.11.0.11"
        port: 80
        type: "se"
        datapath_id: null
        port_id: null
        domain: "se1.cdn.dizp.bt"
