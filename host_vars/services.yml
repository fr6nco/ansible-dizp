ns_role: "master"
ansible_host: "192.168.56.6"

## DNS config
dns_listen: "192.168.56.6"
ns_zones:
  # dizp.bt
  - name: dizp.bt
    ttl: 8h
    soa: { ns: ns.dizp.bt, contact: root.dizp.bt, refresh: 8h, retry: 15m, expiry: 2w, nxdomain_ttl: 1h }
    sections:
      - name: services
        origin: dizp.bt
        records:
          - { name: dns, type: a, value: 10.11.0.5 }
          - { name: rr, type: a, value: 10.11.0.5}
          - { name: se1, type: a, value: 10.11.0.2 }
          - { name: se2, type: a, value: 10.11.0.3 }
          - { name: origin, type: a, value: 10.11.0.2 }
          - { name: www, type: cname, value: origin }
          - { name: cdn, type: cname, value: rr }

ns_forwarders:
  - 8.8.8.8
  - 8.8.4.4
ns_recursion_trusted:
  - 10.11.0.0/24
custom_ansible_managed: "This file is managed by ansible. Do not modify by hand."


## Origin variables
domain_name: origin.dizp.bt
aliases:
  - www.dizp.bt
  - cdn.dizp.bt
sever_admin: tomas.boros92@gmail.com


## cdNgine database file
cdngineobj:
  cdngine:
    nodes:
      - name: "rr1"
        ip: "10.11.0.5"
        port: 8082
        type: "rr"
        datapath_id: null
        port_id: null
        domain: cdn.dizp.bt
      - name: "se1"
        ip: "10.11.0.2"
        port: 80
        type: "se"
        datapath_id: null
        port_id: null
        domain: "se1.cdn.dizp.bt"
      - name: "se2"
        ip: "10.11.0.3"
        port: 80
        type: "se"
        datapath_id: null
        port_id: null
        domain: "se2.cdn.dizp.bt"



